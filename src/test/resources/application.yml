spring:
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 36379
  cache:
    type: redis

coupon:
  datasource:
    writer:
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:database;MODE=MySQL;
      username: sa
      password:
      maximum-pool-size: 10
    reader:
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:database;MODE=MySQL;
      username: sa
      password:
      maximum-pool-size: 10
